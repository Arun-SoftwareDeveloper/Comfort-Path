<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="../Css/Register.css" />
  </head>
  <body>
    <div class="container registerForm-container">
      <div class="container mt-4">
        <div class="row">
          <div class="col-md-12">
            <div id="header-container"></div>
            <form class="form-group text-center" id="register-form">
              <input
                type="text"
                placeholder="Enter your first name"
                class="form-control"
                name="firstName"
              />
              <input
                type="text"
                placeholder="Enter your last name"
                class="form-control"
                name="lastName"
              />
              <input
                type="email"
                placeholder="Enter your email"
                class="form-control"
                name="email"
              />
              <input
                type="password"
                placeholder="Enter your password"
                class="form-control"
                name="password"
              />
              <button type="submit" class="btn btn-primary">Register</button>
              <br />
              <p></p>
              <p class="text-left black">
                Already a User?
                <a href="/login" style="color: dodgerblue; cursor: pointer"
                  >Login</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const registerForm = document.getElementById("register-form");

        registerForm.addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = {
            firstName: registerForm.firstName.value,
            lastName: registerForm.lastName.value,
            email: registerForm.email.value,
            password: registerForm.password.value,
          };

          try {
            const response = await fetch(
              "https://comfort-path.onrender.com/register",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
              }
            );

            if (response.status === 201) {
              console.log("Registration successful!");
              // Handle success, e.g., show a success message
            } else {
              console.error("Registration failed.");
              // Handle registration failure, e.g., show an error message
            }
          } catch (error) {
            console.error("Internal Server error:", error);
            // Handle internal server error, e.g., show an error message
          }
        });
      });
    </script>
    <!-- Include your JavaScript file -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
