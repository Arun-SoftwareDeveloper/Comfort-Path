<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COMFORT_PATH</title>

    <link rel="icon" href="./Images/title-logo.png" />
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Bootstrap navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Comfort Path</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="toggleCategories">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content container -->
    <div class="container mt-4">
      <h1>Welcome to Comfort Path</h1>
      <p>
        Explore our wide range of products and enjoy a comfortable shopping
        experience.
      </p>

      <!-- Search bar -->
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search something..."
          aria-label="Search something..."
          aria-describedby="basic-addon2"
        />
        <div class="input-group-append">
          <button class="btn btn-primary" type="button">
            <i class="fas fa-search"></i> Search
          </button>
        </div>
      </div>

      <div class="row"></div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="WomenShoes.js"></script>
    <script>
      // JavaScript to toggle the sidebar when "Categories" link is clicked
      document.addEventListener("DOMContentLoaded", function () {
        const toggleCategories = document.getElementById("toggleCategories");
        if (toggleCategories) {
          toggleCategories.addEventListener("click", function (e) {
            e.preventDefault(); // Prevent the link from navigating
            const sidebarContainer =
              document.querySelector(".sidebar-container");
            if (sidebarContainer) {
              sidebarContainer.classList.toggle("show-sidebar");
            }
          });
        }
      });
    </script>
  </body>
</html>
